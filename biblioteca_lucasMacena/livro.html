<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro</title>
    <link rel="stylesheet" href="styles/livro.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">LUG <span>Biblioteca</span></a>
                <div class="links-navegacao">
                    <a href="index.html">Início</a>
                    <a href="index.html#livros">Contato</a>
                    <a href="index.html#sobre">Sobre</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container livro-container">
        <div class="livro-imagem">
            <img id="capa-livro" src="" alt="Capa do Livro">
            <div class="avaliacao" id="avaliacao-livro">

            </div>
        </div>

        <div class="livro-conteudo">
            <h1 id="titulo-livro">Título do Livro</h1>
            <p class="autor" id="autor-livro">por Autor</p>
            <p class="detalhes" id="detalhes-livro">Gênero | Páginas</p>
            <p class="sinopse" id="sinopse-livro">Sinopse do livro...</p>
            <div class="botoes">
                <a href="index.html" class="voltar">← Voltar para a coleção</a>
                <div id="audio-livro"></div>
            </div>
        </div>
    </div>

    <!-- RODAPÉ -->
    <footer>
        <div class="container">
            <div class="rodape-conteudo">
                <div class="logo-rodape">LUG Biblioteca</div>
                <p class="direitos">© 2025 LUG Biblioteca. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="livro.js"></script>
