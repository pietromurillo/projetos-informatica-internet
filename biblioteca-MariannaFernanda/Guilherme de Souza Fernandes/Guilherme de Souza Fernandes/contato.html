<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Souza - Contato</title>
    <link rel="stylesheet" href="checkout.css">
    <style>
        .contato-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        .contato-container h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        .contato-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .contato-form input, .contato-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-bottom: 18px;
            font-size: 1rem;
        }
        .contato-form button {
            width: 100%;
            padding: 12px;
            background: #2b7cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contato-form button:hover {
            background: #1a5dcc;
        }
        .contato-info {
            margin-top: 28px;
            text-align: center;
            color: #555;
            font-size: 0.98rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/header-icon.png" id="img_logo" alt="logo">
        <ul id="header-list">
            <a href="contato.html"><li>Contato</li></a>
            <a href="sobre.html"><li>Sobre</li></a>
        </ul>
    </header>

    <div class="contato-container">
        <h1>Contato</h1>
        <form class="contato-form">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seu@email.com" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" rows="5" placeholder="Digite sua mensagem..." required></textarea>

            <button type="submit" disabled>Enviar</button>
        </form>
        <div class="contato-info">
            <p><strong>Email:</strong> contato@bibliotecasouza.com.br</p>
            <p><strong>Telefone:</strong> (11) 99999-9999</p>
            <p>Este formulário é apenas uma simulação.</p>
        </div>
    </div>

    <footer style="background:#000000; border-top:1px solid #eee; margin-top:40px; padding:24px 0;">
        <div style="max-width:900px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:18px; padding:0 24px;">
            <div style="display:flex; align-items:center; gap:10px;">
                <span style="font-weight:bold; font-size:1.1rem; color:#b3b2b2;">Biblioteca Souza</span>
            </div>
            <div style="display:flex; gap:22px; font-size:1rem;">
                <a href="contato.html" style="color:#b3b2b2; text-decoration:none;">Contato</a>
                <a href="sobre.html" style="color:#b3b2b2; text-decoration:none;">Sobre</a>
                <a href="index.html" style="color:#b3b2b2; text-decoration:none;">Início</a>
            </div>
            <div style="color:#888; font-size:0.95rem;">
                &copy; 2025 Biblioteca Souza
            </div>
        </div>
    </footer>
    <script>
        var logo = document.getElementById('img_logo');
        logo.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
